                <h3>编辑球员</h3>
                <!-- form标签中要写明发送方式 -->
                <form method="post">
                    <!-- 
                        用来放置不希望被用户看见，但是需要提交到服务端的数据
                     -->
                    <input type="hidden" name="id" value="{{player.id}}">
                    <div class="form-group">
                        <label for="exampleInputText">Name</label>
                        <input type="text" class="form-control" id="nameInput" name="name" placeholder="Name" value="{{player.name}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputText">Team</label>
                        <input type="text" class="form-control" id="teamInput" name="team" placeholder="Team" value="{{player.team}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputText">Level</label>
                        <input type="text" class="form-control" id="levelInput" name="level" placeholder="Level" value="{{player.level}}">
                    </div>
                    <div class="form-group">
                        <label>Gener</label>
                        <div>
                            <label>
                                <input type="radio" name="gener" id="gener1" value="0" checked> man
                            </label>
                            <label>
                                <input type="radio" name="gener" id="gener2" value="1"> women
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
