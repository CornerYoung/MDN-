<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌列表</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Id:
                    <input type="text" name="" id="" class="form-control" v-model="id">
                </label>
                <label for="">
                    Name:
                    <input type="text" name="" id="" class="form-control" v-model="name" @keyup.enter="addBrand">
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="addBrand">
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime|timeFormat()}}</td>
                    <td>
                        <a href="#" class="btn btn-primary" @click.prevent="deleteBrand(index)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="app2">
        <h3 v-color="'pink'" v-fontweight="900" v-fontsize="50">{{ dt | dateFormat }}</h3>
    </div>

    <script>
        // 全局的过滤器， 进行时间的格式化
        // 所谓的全局过滤器，就是所有的VM实例都共享的
        Vue.filter('timeFormat',function(timeStr,pattern=''){
            // 根据给定的时间字符串，得到特定的时间
            var dt = new Date(timeStr);
            var year = dt.getFullYear();
            var month = (dt.getMonth()+1).toString().padStart(2,'0');
            var day = dt.getDate().toString().padStart(2, '0');
            
            if(pattern.toLowerCase()==='yyyy-mm-dd'){
                return `${year}-${month}-${day}`;
            }else{
                var hh = dt.getHours().toString().padStart(2, '0');
                var mm = dt.getMinutes().toString().padStart(2, '0');
                var ss = dt.getSeconds().toString().padStart(2, '0');
                return `${year}-${month}-${day} ${hh}:${mm}:${ss}`;
            };
        });

        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                time: new Date().getFullYear() + '-' + new Date().getMonth() + '-' + new Date().getDate(),
                list: [{
                        id: 1,
                        name: '奔驰',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: '宝马',
                        ctime: new Date()
                    },
                    {
                        id: 3,
                        name: '宝骏',
                        ctime: new Date()
                    },
                    {
                        id: 4,
                        name: '奔奔',
                        ctime: new Date()
                    }
                ]
            },
            methods: {
                addBrand: function () {
                    this.list.push({
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    });
                    this.id = '';
                    this.name = '';
                },
                deleteBrand: function (index) {
                    this.list.splice(index, 1);
                }
            }
        });

        var vm2 = new Vue({
                el: '#app2',
                data: {
                    dt: new Date()
                },
                methods: {},
                filters: { // 定义私有过滤器    过滤器有两个 条件  【过滤器名称 和 处理函数】
                    // 过滤器调用的时候，采用的是就近原则，如果私有过滤器和全局过滤器名称一致了，这时候 优先调用私有过滤器
                    dateFormat: function (dateStr, pattern = '') {
                        // 根据给定的时间字符串，得到特定的时间
                        var dt = new Date(dateStr)

                        //   yyyy-mm-dd
                        var y = dt.getFullYear()
                        var m = (dt.getMonth() + 1).toString().padStart(2, '0')
                        var d = dt.getDate().toString().padStart(2, '0')

                        if (pattern.toLowerCase() === 'yyyy-mm-dd') {
                            return `${y}-${m}-${d}`
                        } else {
                            var hh = dt.getHours().toString().padStart(2, '0')
                            var mm = dt.getMinutes().toString().padStart(2, '0')
                            var ss = dt.getSeconds().toString().padStart(2, '0')

                            return `${y}-${m}-${d} ${hh}:${mm}:${ss} ~~~~~~~`
                        }
                    }
                }
            })
    </script>
</body>

</html>
