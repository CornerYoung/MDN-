<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-动画</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            /* transform: translateX(800px) */
            transform: translateY(100px)
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.8s;
        }

        /* 固定写法 实现列表后续元素过渡自然 */
        .v-move{
            transition: all 0.6s;
        }
        .v-leave-to{
            position: absolute;
        }

        /* 自定义动画样式名称 */
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
            transform: translateY(200px)
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: all 0.5s;
        }

        .ball {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: aqua;
        }
        li{
            border-bottom: 1px solid gray;
            margin: 5px;
            line-height: 35px;
            padding-left: 5px;
            font-size: 20px;
            width: 100%;
        }
        li:hover{
            background-color: rgb(235, 82, 171);
            transition: all 0.8s ease-in-out;
        }
    </style>
</head>

<body>
    <div id="app">
        <button type="button" class="btn btn-primary" @click="click">点击</button>
        <transition>
            <h3 class="h3" v-if="flag">歌曲<small>动画</small></h3>
        </transition>
        <hr>
        <!-- <button type="button" class="btn btn-primary" @click="click">点击</button> -->
        <transition name="fade">
            <h1 class="h1" v-if="flag">歌曲
                <small>动画</small>
            </h1>
        </transition>
        <hr>
        <!-- <button type="button" class="btn btn-primary" @click="click">点击</button> -->
        <!-- 使用animate动画库 -->
        <transition>
            <h2 class="h2 animated bounceInRight" v-if="flag">歌曲
                <small>动画</small>
            </h2>
        </transition>
        <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
            <h2 v-if="flag">transition内动画
                <small>动画</small>
            </h2>
        </transition>
    </div>
    <div id="app2">
        <button type="button" class="btn btn-primary" @click="click">点击</button>
        <!-- 使用动画钩子函数实现半场动画 -->
        <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
            <div class="ball" v-if="flag"></div>
        </transition>
    </div>
    <hr>
    <div id="app3">
        
        <label for="">
            <input type="text" name="" id="" v-model="id">
            <input type="text" name="" id="" v-model="name">
            <button type="button" class="btn btn-primary" @click="click">添加</button>
        </label>
        <!-- 在实现列表过渡的时候，如果需要过渡的元素，是通过 v-for 循环渲染出来的，不能使用 transition 包裹，需要使用 transitionGroup -->
        <!-- 如果要为 v-for 循环创建的元素设置动画，必须为每一个 元素 设置 :key 属性 -->
        <!-- 给 ransition-group 添加 appear 属性，实现页面刚展示出来时候，入场时候的效果 -->
        <!-- 通过 为 transition-group 元素，设置 tag 属性，指定 transition-group 渲染为指定的元素，如果不指定 tag 属性，默认，渲染为 span 标签 -->
        <transition-group appear tag="ul">
            <li v-for="(item,index) in list" :key="item.id" @click="del(index)">{{item.id}}----------{{item.name}}</li>
        </transition-group>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {
                click() {
                    this.flag = !this.flag;
                },
                //动画钩子函数的第一个参数 el，表示要执行动画的那个元素，是个原生的 js DOM 对象
                beforeEnter(el) {
                    el.style.transform = 'translate(0,0)'
                },
                enter(el) {
                    el.offsetWidth;
                    el.style.transform = 'translate(150px,300px)';
                    el.style.transition = 'all 1s ease'
                },
                afterEnter(el) {}
            }
        });
        var vm2 = new Vue({
            el: '#app2',
            data: {
                flag: false
            },
            methods: {
                click() {
                    this.flag = !this.flag;
                },
                //动画钩子函数的第一个参数 el，表示要执行动画的那个元素，是个原生的 js DOM 对象
                beforeEnter(el) {
                    el.style.transform = 'translate(0,0)'
                },
                enter(el, done) {
                    //如果没有 el.offsetWidth 将没有过渡动画效果，强制刷新动画,也可以写 el.offsetHeight,只要是和offset有关都行
                    el.offsetWidth;
                    el.style.transform = 'translate(350px,500px)';
                    el.style.backgroundColor = 'yellowgreen';
                    el.style.width = '5px';
                    el.style.height = '5px';
                    el.style.transition = 'all 1s ease';

                    //这里的 done，其实就是 afterEnter 这个函数，也就是说 done 是函数的引用
                    done();
                },
                afterEnter(el) {
                    this.flag = !this.flag;
                }
            }
        });
        var vm3 = new Vue({
            el: '#app3',
            data: {
                id:'',
                name:'',
                list: []
            },
            methods: {
                click() {
                    this.list.push({id:this.id,name:this.name});
                    this.id='';
                    this.name='';
                },
                del (i){
                    this.list.splice(i,1)
                }
            }
        });
    </script>
</body>

</html>
