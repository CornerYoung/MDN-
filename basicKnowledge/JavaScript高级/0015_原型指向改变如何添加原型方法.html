    //如果原型指向改变了,那么就应该在原型改变指向之后添加原型方法


    function Person(age) {
        this.age = age;
    }

    //指向改变了
    Person.prototype = {
        eat: function () {
            console.log("吃");
        }
    };
    //添加原型方法
    Person.prototype.sayHi = function () {
        console.log("您好");
    };
    var per = new Person(10);
    per.sayHi();
