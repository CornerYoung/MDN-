<script>
    (function (win) {
        //产生随机数的构造函数
        function Random () {};
        //在原型对象中添加方法
        Random.prototype.getRandom = function (min,max) {
            return Math.floor(Math.random()*max+min);
        };
        //把Random对象暴露给顶级对象window --------> 外部可以直接使用这个对象
