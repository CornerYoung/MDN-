<body>
    <h1>0034_递归</h1>
</body>
<script>
    //递归:函数中调用函数自己,此时就是递归,递归一定要有结束的条件

    //求n个数字的累加和
    var sum = 0;
    for (var i = 0; i <= 5; i++) {
        sum += i;
    };
    console.log(sum);

    //使用函数
    function getSum(num) {
        var sum = 0;
        for (var i = 0; i <= num; i++) {
            sum += i;
        };
        console.log('函数累加： ' + sum);
    };
    getSum(5);

    //使用递归求累加 求n个数字的和  n=5 ------> 5+4+3+2+1 和for循环方式相反，是从大向小加
    function loopSum(num) {
        //如果num是1的话，返回1
        if (num == 1) {
            return 1;
        };
        //num += loopSum(num-1); 这样写是错的
        return num + loopSum(num - 1);
    };
    console.log('递归实现累加： ' + loopSum(5));


    /*
     *
     * 执行过程:
     * 代码执行getSum(5)--->进入函数,此时的x是5,执行的是5+getSum(4),此时代码等待
     * 此时5+getSum(4),代码先不进行计算,先执行getSum(4),进入函数,执行的是4+getSum(3),等待, 先执行的是getSum(3),进入函数,执行3+getSum(2),等待,先执行getSum(2),进入函数,执行 2+getSum(1);等待, 先执行getSum(1),执行的是x==1的判断,return 1,所以,
     * 此时getSum(1)的结果是1,开始向外走出去
     * 2+getSum(1) 此时的结果是:2+1
     * 执行:
     * getSum(2)---->2+1
     * 3+getSum(2) 此时的结果是3+2+1
     * 4+getSum(3) 此时的结果是4+3+2+1
     * 5+getSum(4) 此时的结果是5+4+3+2+1
     *
     * 结果:15
     *
     *
     *
     * */

    //递归实现斐波那契数列
    function getFib(num) {

        if (num == 1 || num == 2) {
            return 1;
        };

        return getFib(num - 1) + getFib(num - 2);
    };
    console.log('递归实现斐波那契数列: ' + getFib(7));

    //递归实现 求一个数字各个位数上的数字的和
    function getEverySum(num) {
        //递归结束条件，num是个位数的话直接返回
        if (num < 10) {
            return num;
        };

        return num % 10 + getEverySum(parseInt(num / 10));
    };

    console.log('递归实现 求一个数字各个位数上的数字的和: ' + getEverySum(12345));
</script>

</html>
