<body>
    <h1>0030_函数作为参数、返回值的扩展案例</h1>
</body>
<script>
    /*
     * 排序，每个电影都有自己的名字、大小、时长、上映时间 
     * 都可以按照其中的某一个属性值进行排序
     * 
     */

    //电影的构造函数
    function Movie(name, size, length, time) {
        this.name = name;
        this.size = size;
        this.length = length;
        this.time = time;
    };

    //四部电影
    var mov1 = new Movie('最后一站', '200M', '156', '2011-02-04');
    var mov2 = new Movie('第一诫', '500M', '256', '2010-12-04');
    var mov3 = new Movie('James', '300M', '128', '2019-05-04');
    var mov4 = new Movie('叶问3', '250M', '100', '2015-02-04');

    //将四部电影存放到数组中
    var arr = [mov1,mov2,mov3,mov4];

    function fn (attr) {
        //编写比较函数
        return function getSort(obj1, obj2) {
            if (obj1[attr] > obj2[attr]) {
                return 1;
            } else if (obj1[attr] == obj2[attr]) {
                return 0;
            } else {
                return -1;
            };
        };
    };
    
    var result = fn('length');
    //将数组元素进行排序
    arr.sort(result);

    //输出数组内容
    for(var i=0;i<arr.length;i++){
        console.log(arr[i].name+'=======>'+ arr[i].size + '=======>' + arr[i].length + '=======>' + arr[i].time); 
    };
    
</script>
