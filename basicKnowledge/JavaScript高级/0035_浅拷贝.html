    <h1>0035_浅拷贝</h1>

<script>
    //浅拷贝:拷贝就是复制,就相当于把一个对象中的所有的内容,复制一份给另一个对象,直接复制,或者说,就是把一个对象的地址给了另一个对象,他们指向相同,两个对象之间有共同的属性或者方法,都可以使用

    var obj1 = {
        age: 10,
        sex: '男',
        star: ['James', 'Wade', 'Paul']
    };

    //另一个对象
    var obj2 = {};

    //写一个函数,作用:把一个对象的属性复制到另一个对象中,浅拷贝
    //把x对象中的所有的属性复制到对象y中
    function extend(x, y) {
        for (var key in x) {
            y[key] = x[key];
        };
    };
    extend(obj1, obj2);
    console.dir(obj1);
    console.dir(obj2);
</script>
