<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0004_局部变量变成全局变量</title>
    <style>
        h1 {
            text-align: center
        }
    </style>
</head>

<body>
    <h1>0004_局部变量变成全局变量</h1>
</body>
<script>
    (function(win){
        var num = 10;
        win.num = num;
    })(window);

    console.log(num)

    /*
    * 原型对象中的方法，可以互相调用。
    * 
    * 
    */
</script>

</html>
