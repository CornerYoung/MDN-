<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0008_贪吃蛇——小蛇</title>
    <style>
        h1 {
            text-align: center
        }

        .map {
            width: 800px;
            height: 600px;
            background-color: #ccc;
            position: relative;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>0008_贪吃蛇——小蛇</h1>
    <div class="map"></div>
</body>
<script>

    //创建食物,自调用函数
    (function () {
        var elements = []; //用来存放每个小方块食物的
        //食物就是一个对象，有宽，有高，有颜色，有位置（横纵坐标），先定义构造函数，然后创建对象
        function Food(x, y, width, height, color) {
            //横纵坐标
            this.x = x || 0;
            this.y = y || 0;
            //宽和高
            this.width = width || 20;
            this.height = height || 20;
            //背景颜色
            this.color = color || 'green';
        };
        //在Food原型对象上添加初始化食物的函数，创建食物小方块，设置宽高颜色位置加入到map中去（作用：在页面上显示这个食物）
        //因为食物要在地图上显示，所以需要地图这个参数（map--就是页面上的.class=map的这个div）
        Food.prototype.init = function (map) {

            //初始化的时候先删除这个小食物
            //外部无法访问的函数
            remove();


            //创建div，加入到地图中去
            var div = document.createElement('div');
            //设置食物的属性
            //横纵坐标先停止-------随机产生
            // div.style.left = this.x;
            // div.style.top = this.y;
            div.style.width = this.width + 'px';
            div.style.height = this.height + 'px';
            div.style.backgroundColor = this.color;
            //先脱离文档流
            div.style.position = 'absolute';
            //随机横纵坐标
            this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
            this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
            div.style.left = this.x + 'px';
            div.style.top = this.y + 'px';

            //把创建好的食物加入到地图中去
            map.appendChild(div);

            //把div加入到数组elements中去
            elements.push(div);

        };

        //私有函数，外部无法访问，删除食物的作用
        function remove() {
            //  elements数组中有这个食物
            for (var i = 0; i < elements.length; i++) {
                //找到这个子元素（食物）的父元素，从父元素中删除子元素
                var ele = elements[i];
                ele.parentNode.removeChild(ele);
                //在elements数组中也要删掉这个食物
                elements.splice(i, 1)
            };
        };

        //把Food暴露给window，外部可以使用
        window.Food = Food;
    }());

    //自调用函数---小蛇
    (function(){
        //用来存放小蛇的身体
        var elements = [];

        //小蛇的构造函数
        function Snake (width,height,direction) {
            //小蛇的每个部分的宽
            this.width = width || 20;
            this.height = height || 20;

            //身体
            this.body = [
                { x: 3, y: 2, color: 'red' }, //=======头
                { x: 2, y: 2, color: 'orange' },//=====身体
                { x: 1, y: 2, color: 'orange' }//=====身体
            ];

            //方向
            this.direction = direction || 'right';
        };

        //添加原型方法，小蛇初始化函数
        Snake.prototype.init = function (map) {
            for (var i=0;i<this.body.length;i++) {
                //保存小蛇每一块身体的位置和颜色值
                var obj = this.body[i];
                //创建小蛇div
                var div = document.createElement('div');
                div.style.position = 'absolute';
                div.style.width = this.width+'px';
                div.style.height = this.height+'px';
                div.style.left = obj.x*this.width+'px';
                div.style.top = obj.y*this.height+'px';
                div.style.backgroundColor = obj.color;
                //把小蛇身体加入到地图中去
                map.appendChild(div);

                //把小蛇加入到elements数组中，是为了后面删除
                elements.push(div);
            };
        };

        //把Snake暴露给window，在外部进行访问
        window.Snake = Snake;
    }());

    //外部测试代码
    var fd = new Food();
    fd.init(document.querySelector('.map'));
    var snake = new Snake();
    snake.init(document.querySelector('.map'));
    console.log(fd.x + '===========' + fd.y)


</script>

</html>
