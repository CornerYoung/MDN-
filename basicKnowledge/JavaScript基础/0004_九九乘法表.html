<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        h1 {
            text-align: center
        }
    </style>
</head>

<body>
    <h1>九九乘法表</h1>
</body>
<script>
    document.write('<table border="1" cellpadding="0" cellspacing="0">')
    for(var i=1;i<10;i++){
        document.write('<tr>')
        for (var j=1;j<=i;j++) {
            document.write('<td>'+j+'✖️'+i+' = '+j*i+'<td>')
        }
        document.write('</tr>')
    }
    document.write('</table>')
    
</script>

</html>
