<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一元运算符</title>
    <style>
        h1 {
            text-align: center
        }
    </style>
</head>

<body>
    <h1>九九乘法表</h1>
</body>
<script>
    for(var i=1;i<10;i++){
        for (var j=1;j<=i;j++) {
            document.write(j+'✖️'+i+' = '+j*i+'    ')
        }
        document.write('<br>')
    }
    
</script>

</html>
