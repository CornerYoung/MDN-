<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一元运算符</title>
    <style>
        h1{
            text-align: center
        }
    </style>
</head>
<body>
    <h1>一元运算符</h1>
</body>
<script>
    //后++，先参与运算，再自身加
    var num = 10;
    var sum = num++ + 10;
    console.log('num '+num,'sum '+sum);


    //前++，先自身加，后参与运算
    var num2 = 10;
    var sum2 = ++num2 + 10;
    console.log('num2 ' + num2, 'sum2 ' + sum2);
</script>
</html>
