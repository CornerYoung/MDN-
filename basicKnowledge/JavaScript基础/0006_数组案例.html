    <h1>数组案例</h1>

<script>
    //案例一：求数组中的最大值
    var arr1 = [1,23,43,890,46,98,5,6,10];
    var maxNum1 = arr1 [0];
    for (var i = 0; i <= arr1.length; i++) {
        if(maxNum1<arr1[i]){
            maxNum1 = arr1[i]
        }
    }
    console.log(maxNum1)

    //案例二：求数组中的最大值,方法二
    var arr2 = [143, 203, 3, 89, 56, 908, 5, 6, 10];
    var maxNum2 = Number.MIN_VALUE;
    for(var j=0; j<arr2.length; j++){
        if(maxNum2<arr2[j]){
            maxNum2 = arr2[j]
        }
    }
    console.log('最大值是 '+maxNum2)

    //案例三：数组元素拼接成字符串
    var arr3 = ['勒布朗','·','詹姆斯','湖人','总冠军']
    var str = '';
    for (var k=0; k<arr3.length; k++) {
        str += arr3[k]
    }
    console.log(str)

    //案例四：去掉数组中重复的0，并存储到一个新数组当中
    var arr4 = [2,78,9,0,3,1,0,39,0]
    var newArr = []
    for (var l=0;l<arr4.length;l++) {
        if(arr4[l] != 0){
            //newArr.push(arr4[l])
            newArr[newArr.length] = arr4[l]
        }
    }
    console.log(newArr)
</script>
