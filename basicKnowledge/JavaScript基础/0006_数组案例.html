<body>
    <h1>数组案例</h1>
</body>
<script>
    //案例一：求数组中的最大值
    var arr1 = [1,23,43,890,46,98,5,6,10];
    var maxNum1 = arr1 [0];
    for (var i = 0; i <= arr1.length; i++) {
        if(maxNum1<arr1[i]){
            maxNum1 = arr1[i]
        }
    }
    console.log(maxNum1)

    //案例二：求数组中的最大值,方法二
    var arr2 = [143, 203, 3, 89, 56, 908, 5, 6, 10];
    var maxNum2 = Number.MIN_VALUE;
    for(var j=0; j<arr2.length; j++){
        if(maxNum2<arr2[j]){
            maxNum2 = arr2[j]
        }
    }
    console.log('最大值是 '+maxNum2)

    //案例三：数组元素拼接成字符串
    var arr3 = ['勒布朗','·','詹姆斯','湖人','总冠军']
    var str = '';
    for (var k=0; k<arr3.length; k++) {
        str += arr3[k]
    }
    console.log(str)

    //案例四：去掉数组中重复的0，并存储到一个新数组当中
    var arr4 = [2,78,9,0,3,1,0,39,0]
    var newArr = []
    for (var l=0;l<arr4.length;l++) {
        if(arr4[l] != 0){
            //newArr.push(arr4[l]) 
            newArr[newArr.length] = arr4[l]
        }
    }
    console.log(newArr)

    //案例五：反转数组
    var arr5 = ['鲍尔','英格拉姆','詹姆斯','库兹玛','麦基'];
    var temp;
    for (var m=0;m<arr5.length/2;m++) {
        temp = arr5[m];
        arr5[m] = arr5[arr5.length-1-m];
        arr5[arr5.length-1-m] = temp;
    }
    console.log(arr5)

    //案例六：提示用户输入班级人数,求总成绩,平均值,最高分,最低分---扩展
    var personCount = parseInt(prompt('请输入班级人数！'))
    var scroes = [];
    var totalScroe = 0;
    for (var n=0;n<personCount;n++) {
        scroes[scroes.length] = parseInt(prompt('请输入第'+(n+1)+'位同学的分数！'));
    }
    var maxScroe = scroes[0];
    var minScroe = scroes[0];
    for (var o = 0; o < scroes.length; o++) {
        totalScroe += scroes[o];
        if (maxScroe < scroes[o]) {
            maxScroe = scroes[o]
        }
        if (minScroe > scroes[o]) {
            minScroe = scroes[o]
        }
    }
    console.log('总成绩： '+ totalScroe+' 平均值： '+(totalScroe/ scroes.length)+' 最高分： '+ maxScroe+' 最低分: '+ minScroe)

    //案例七：把一组数据按照一定的顺序排列（从大到小或从小到大）
    var arr6 = [62,89,90,81,37,27]
    //外层控制轮数
    for (var i=0;i<arr6.length-1;i++) {
        //内层循环控制比较次数（每一轮比较次数依次递减）
        for (var j=0;j<arr6.length-1-i;j++) {
            if (arr6[j] < arr6[j+1]) {
                var tempNum = arr6[j];
                arr6[j] = arr6[j+1];
                arr6[j+1] = tempNum;
            }
        }
    }
    console.log(arr6)
</script>
