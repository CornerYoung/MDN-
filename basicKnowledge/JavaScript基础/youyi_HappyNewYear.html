<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="youyi.css">
    <link rel="stylesheet" href="youyi2.css">
    <title>佑一</title>
    <style>
    .text{
        font-family: '微软雅黑';
        font-size: 22px;
        color: #555;
    }
    .font-weight{
        font-weight: bold;
        font-size: 26px;
    }
    </style>
</head>
<body>
    <!-- 云彩 -->
    <div class="cloud-container">
        <div class="sun">
            <div class="cloud" id="cloud-sun"></div>
            <div class="moon"></div>
        </div>
        <div class="cloud" id="cloud-1"></div>
        <div class="cloud" id="cloud-2"></div>
        <div class="cloud" id="cloud-3"></div>
        <div class="cloud" id="cloud-4"></div>
        <div class="cloud" id="cloud-5"></div>
    </div>
    <!-- 房子1 -->
    <div class="house-2">
        <div class="tank">
            <div class="tank-details"></div>
        </div>
        <div class="house-2-sign"></div>
        <div class="house-2-windows">
            <div class="house-windows-row">
                <div class="window house-2-window"></div>
                <div class="window house-2-window"></div>
                <div class="window house-2-window"></div>
            </div>
            <div class="house-windows-row">
                <div class="window house-2-window"></div>
                <div class="window house-2-window"></div>
                <div class="window house-2-window"></div>
            </div>
            <div class="house-windows-row">
                <div class="door house-2-door"></div>
                <div class="window house-2-window"></div>
                <div class="window house-2-window"></div>
            </div>
        </div>
        <div class="house-2-rack"></div>
    </div>
    <!-- 房子2 -->
    <div class="house-3-container">
        <div class="house-3">
            <div class="house-3-chimney">
                <div class="smoke">
                    <span class="s0"></span>
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    <span class="s4"></span>
                    <span class="s5"></span>
                    <span class="s6"></span>
                    <span class="s7"></span>
                    <span class="s8"></span>
                    <span class="s9"></span>
                </div>
            </div>
            <div class="house-3-roof-window window">
                <div class="house-3-window-shades"></div>
            </div>
            <div class="house-3-windows">
                <div class="house-windows-row">
                    <div class="window house-3-window">
                        <div class="house-3-window-shades"></div>
    
                    </div>
                    <div class="window house-3-window">
                        <div class="house-3-window-shades" id="shade-2"></div>
                    </div>
                </div>
                <div class="house-windows-row">
                    <div class="window house-3-window">
                        <div class="house-3-window-shades" id="shade-3"></div>
    
                    </div>
                    <div class="door house-3-door"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 小狗 -->
    <div class="puppy">
        <div class="hide"></div>
        <div class="wrap">
            <div class="body"></div>
            <div class="tail"></div>
            <div class="head">
                <div class="head_eyebrow">
                    <div class="head_eyebrow__left"></div>
                    <div class="head_eyebrow__right"></div>
                </div>
                <div class="head_ear">
                    <div class="head_ear__left"></div>
                    <div class="head_ear__right"></div>
                </div>
                <div class="head_earfold">
                    <div class="head_earfold__left"></div>
                    <div class="head_earfold__right"></div>
                </div>
                <div class="head_eye">
                    <div class="head_eye__left">
                        <div class="iris"></div>
                        <div class="pupil"></div>
                    </div>
                    <div class="head_eye__right">
                        <div class="iris"></div>
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="head_tongue"></div>
                <div class="head_nose"></div>
                <div class="head_top"></div>
                <div class="head_bottom">
                    <div class="head_bottom__left"></div>
                    <div class="head_bottom__right"></div>
                </div>
                <div class="head_mouth">
                    <div class="head_mouth__left"></div>
                    <div class="head_mouth__right"></div>
                    <div class="head_mouth__top"></div>
                </div>
            </div>
        </div> 
    </div>
    <!-- 文字 -->
    <div class="text">
        <table>
            <tr>
                <td colspan="4" class="font-weight">基本信息</td>
            </tr>
            <tr>
                <td width="80">姓名：</td>
                <td align="left">杨佑一</td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>男</td>
            </tr>
            <tr>
                <td>身高：</td>
                <td>50cm+</td>
            </tr>
            <tr>
                <td>体重：</td>
                <td>3.2kg+</td>
            </tr>
            <tr>
                <td>生辰：</td>
                <td colspan="3">戊戌乙丑乙卯庚辰</td>
            </tr>
            <tr>
                <td>职业：</td>
                <td colspan="3">中国首席母乳鉴赏师</td>
            </tr>
            <tr>
                <td colspan="4" class="font-weight"></td>
            </tr>
            <tr>
                <td colspan="4" class="font-weight"></td>
            </tr>
            <tr>
                <td colspan="4" class="font-weight">自我介绍</td>
            </tr>
            <tr>
                <td colspan="4" style="width: 650px">娘美爹帅，聪明可爱，基因强无敌！<br>
                    无抽烟、酗酒等不良嗜好，如果和我牵手成功，纸尿裤你随便用，今年的压岁钱也全部都给你～</td>
            </tr>
            <tr>
                <td colspan="4" class="font-weight"></td>
            </tr>
            <tr>
                <td colspan="4" class="font-weight"></td>
            </tr>
            <tr>
                <td colspan="4" class="font-weight">交友期望</td>
            </tr>
            <tr>
                <td colspan="4">没啥期望，孝顺我老爸老妈就一切OK啦👌</td>
            </tr>
        </table>
    </div>
</body>
</html>
