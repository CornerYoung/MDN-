<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选、全不选案例</title>
    <style>
        h1 {
            text-align: center
        }
        ul{
            list-style: none;
        }
        .wrap{
            width: 300px;
            height: 200px;
            border: sandybrown 1px solid;
        }
    </style>
</head>

<body>
    <h1>全选、全不选案例</h1>
    <div>
      <input type="button" value="点击添加列表" id="btn1">
      <div class="wrap" id="div1"></div>
    </div>
</body>
<script src="common.js"></script>
<script>
//动态添加列表 方法一
var arr = ['独孤九剑','寒冰真气','葵花宝典','吸星大法','易筋经']
$('btn1').onclick = function () {
    //拼接字符串
    var str = '<ul>';
    for (var i=0;i<arr.length;i++) {
        str += '<li>'+arr[i]+'</li>';
    };
    str += '</ul>';
    $('div1').innerHTML = str;
};
</script>
</html>
