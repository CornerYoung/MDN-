<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片画廊</title>
    <style>
        *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        ul{
            height: 160px;
            margin-bottom: 20px;
        }
        li{
            float: left;
            padding: 20px 35px;
        }
        img{
            width: 120px;
        }
        div{
            width: 400px;
            height: 400px;
            border: 2px solid #ccc;
            margin-left: 35px;
        }
    </style>
</head>

<body>
    <h1>图片画廊</h1>
    <ul>
        <li>
            <img src="images/img1.jpg" alt="詹姆斯" title="詹姆斯">
        </li>
        <li>
            <img src="images/img2.jpg" alt="乔丹" title="乔丹">
        </li>
        <li>
            <img src="images/img3.jpg" alt="大鸟&魔术师" title="大鸟&魔术师">
        </li>
        <li>
            <img src="images/img4.jpg" alt="OK组合" title="OK组合">
        </li>
        <li>
            <img src="images/img5.jpg" alt="韦德" title="韦德">
        </li>
    </ul>
    <div>
        <img src="" alt="">
    </div>
</body>
<script>
    //封装 $ 函数，便于获取DOM元素
    function $ (id) {
        return document.getElementById(id);
    }
</script>

</html>
