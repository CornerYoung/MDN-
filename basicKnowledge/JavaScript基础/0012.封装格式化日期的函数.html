<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装格式化日期的函数</title>
    <style>
        h1 {
            text-align: center
        }
    </style>
</head>

<body>
    <h1>封装格式化日期的函数</h1>
</body>
<script>
    //编写判断数值小于10补零函数
    function addZero (num) {
        return num = num < 10 ? '0'+num : num;
    };

    //封装格式化日期的函数
    function getDate (dt) {
        //获取年份
        var year = dt.getFullYear();
        //获取月份
        var month = dt.getMonth()+1;
        //获取日子
        var date = dt.getDate();
        //获取小时
        var hour = dt.getHours();
        //获取分钟
        var minutes = dt.getMinutes();
        //获取秒数
        var seconds = dt.getSeconds();

        month = addZero(month);
        date = addZero(date);
        hour = addZero(hour);
        minutes = addZero(minutes);
        seconds = addZero(seconds);

        return date = year+'年'+month+'月'+date+'日 '+hour+'时'+minutes+'分'+seconds+'秒'
    };

    var dt = new Date();
    console.log(getDate(dt));
</script>

</html>
