<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        h1 {
            text-align: center
        }
        ul{
            list-style: none;
        }
        .wrap{
            width:1200px;
            margin:0 auto;
        }
        .slide {
            height:500px;
            position: relative;
        }
        .slide li{
            position: absolute;
            left:200px;
            top:0;
        }
        .slide li img{
            width:100%;
        }
        .arrow{
            opacity: 0;
        }
        .prev,.next{
            width:76px;
            height:112px;
            position: absolute;
            top:50%;
            margin-top:-56px;
            background: url(./images/prev.png) no-repeat;
            z-index: 99;
        }
        .next{
            right:0;
            background-image: url(./images/next.png);
        }
    </style>
</head>

<body>
    <h1>旋转木马案例</h1>
    <div class="wrap" id="wrap">
        <div class="slide" id="slide">
            <ul>
                <li>
                    <a href="#">

                    </a>
                </li>

                        <img src="images/one8.jpg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/one9.jpg" alt="" />
                    </a>
                </li>
            </ul>
            <div class="arrow" id="arrow">
                <a href="javascript:;" class="prev" id="arrLeft"></a>
                <a href="javascript:;" class="next" id="arrRight"></a>
            </div>
        </div>
    </div>
</body>
<script src="common.js"></script>
<script>
function getStyle(element, attr) {
    return window.getComputedStyle ? window.getComputedStyle(element, null)[attr] : element.currentStyle[attr];
};

//缓动动画
function animate(element, json, fn) {
    //清理定时器
    clearInterval(element.timeId);
    element.timeId = setInterval(function () {
        //设置flag，current == json[attr] 默认值为true,默认全部到达目标
        var flag = true;
        //循环遍历json对象，将json对象的键名作为要改变的属性，键值作为要改变的属性值
        for (var attr in json) {
            //判断attr是否是zIndex、opacity或宽高上左
            if (attr == 'zIndex') {
                element.style[attr] = json[attr];
            } else if (attr == 'opacity') {
                //获取元素的当前的透明度,当前的透明度放大100倍
                var current = getStyle(element, attr) * 100;
                //目标的透明度放大100倍
                var target = json[attr] * 100;
                var step = (target - current) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                current += step;//移动后的值
                element.style[attr] = current / 100;
            } else {
                //获取元素的当前位置
                var current = parseInt(getStyle(element, attr));
                //当前的属性对应的目标值
                var target = json[attr];
                //移动的步数
                var step = (target - current) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                current += step;
                element.style[attr] = current + "px"; //这里要用中括号，不能用点语法
            };
            //flag = current == target ? true : false; 这行注释代码有bug
            if (current != target) {
                flag = false;
            }
        };
        if (flag) {
            //清理定时器
            clearInterval(element.timeId);
            if (fn) {
                fn();
            };
        };
    }, 10);
}

//====================================================================================================

var slide = document.getElementById('slide');
var arrow = document.getElementById('arrow');
var arrLeft = document.getElementById('arrLeft');
var arrRight = document.getElementById('arrRight');
var liObjs = slide.children[0].children;
var config = [
    {
        width: 400,
        top: 20,
        left: 50,
        opacity: 0.2,
        zIndex: 2
    },//0
    {
        width: 600,
        top: 70,
        left: 0,
        opacity: 0.8,
        zIndex: 3
    },//1
    {
        width: 800,
        top: 100,
        left: 200,
        opacity: 1,
        zIndex: 4
    },//2
    {
        width: 600,
        top: 70,
        left: 600,
        opacity: 0.8,
        zIndex: 3
    },//3
    {
        width: 400,
        top: 20,
        left: 750,
        opacity: 0.2,
        zIndex: 2
    }//4
];
function assign () {
    for (var j=0;j<config.length;j++) {
        animate(liObjs[j], config[j]);
    };
};
assign();
//左边按钮
arrLeft.onclick = function () {
    config.unshift(config.pop());
    assign();
};
//右边按钮
arrRight.onclick = function () {
    config.push(config.shift());
    assign();
};
slide.onmousemove = function () {
    animate(arrow, { 'opacity': 1 });
};
slide.onmouseout = function () {
    animate(arrow, { 'opacity': 0 })
};

// var timer = setInterval(function(){

</script>
