<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>tab切换案例</title><style>
h1 {
    text-align: center
}
.box{
    width: 600px;
    height: 500px;
    margin: 20px auto;
}
.hd span{
    width: 60px;
    height: 45px;
    margin: 2px 3px;
    background-color: silver;
    padding: 3px 7px;
    color: #fff;
    cursor: pointer;
}
.bd-ul{
    list-style: none;
}
.bd-li {
    height: 350px;
    display: none;
}
.hd .span-active{
    background-color: sandybrown;
    font-size: 26px;
}
.li-active {
    display: block;
    background-color: steelblue;
    color: #fff;
    margin: 5px 0;
    font-size: 50px;
    text-align: center;
    line-height: 300px;
}
</style>
</head>
<body>
    <h1>tab切换案例</h1>
    <div class="box" id="box_wrap">
        <div class="hd">
            <span class="span-active">海底捞</span>
            <span>德天肥牛</span>
            <span>傣妹</span>
            <span>潮辣</span>
        </div>
        <ul class="bd-ul">
            <li class="bd-li li-active">城西银泰</li>
            <li class="bd-li">竞舟路</li>
            <li class="bd-li">港澳广场</li>
            <li class="bd-li">翠苑</li>
        </ul>
    </div>
</body>
<script src="common.js"></script>
<script>
    //tab切换案例的本质其实是排他功能
    //获取所需元素
    var box = $('box_wrap');
    var hd = box.getElementsByClassName('hd')[0];
    var bd_ul = box.getElementsByClassName('bd-ul')[0];
    var spans = hd.getElementsByTagName('span');
    var list = bd_ul.getElementsByTagName('li');

    //第一步首先实现hd区域的切换
    for (var i=0;i<spans.length;i++) {
        //为每一个span标签绑定点击事件
        spans[i].onclick = function () {
            //所有的span标签都移除li-active类样式
            for (var j=0;j<spans.length;j++) {
                spans[j].removeAttribute('class')
            };
            //为当前点击的span添加leiyangshi
            this.setAttribute('class','span-active')
        };
    };
</script>
</html>
