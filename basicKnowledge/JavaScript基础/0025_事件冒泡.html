<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡</title>
    <style>
        h1 {
            text-align: center
        }

        #div1 {
            width: 500px;
            height: 300px;
            background-color: purple;
        }
        #div2 {
            width: 300px;
            height: 200px;
            background-color: sandybrown;
        }
        #div3 {
            width: 200px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h1>事件冒泡</h1>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
<script src="common.js"></script>
<script>
    $('div1').onclick = function () {
        console.log('第一个')
    };
    $('div2').onclick = function () {
        console.log('第二个')
    };
    $('div3').onclick = function () {
        console.log('第三个')
    };

    document.body.onclick = function () {
        console.log('点击了body')
    };
</script>
</html>
