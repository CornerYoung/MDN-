<script>
    //案例1: 求两个树中的最大值
    function getMax (x,y) {
        return x > y ? x : y;
    }
    console.log(getMax(90,20))

    //案例2: 求三个数中的最大值
    function getThreeMax (x,y,z) {
        return x > y ? (x > z ? x : z) : (y > z ? y : z)
    }
    var num1 = 1000;
    var num2 = 25000;
    var num3 = 100;
    var result = getThreeMax(num1,num2,num3)
    console.log(result)

    //案例3: 求一个数是不是素数（质数）----------不能被2和自身整除
    //用这个数字和这个数字前面的所有数字整除一遍（没有1，没有自身）
    function isPrimeNumber (num) {
        for (var i=2;i<num;i++) {
            if (num%i == 0) {
                //如果能够被这个数字之前的数字整除，说明这个数字不是质数，返回false
                return false;
            }
            return true;
        }
    }
    console.log(isPrimeNumber(79)?'是质数':'不是质数')

    //案例4: 求一组数中的最大值
    function getArrayMax (array) {
        //先假设数组中的第一个数是最大值
        var max = array[0]
        for (var i=0;i<array.length;i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }
    console.log(getArrayMax([10,20,30,40,50]));
</script>
